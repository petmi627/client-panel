<div class="row">
  <div class="col-md-6 mx-auto">
    <div class="card">
      <div class="card-body pb-4 pt-3">
        <h1>
          <span class="text-primary"><i class="fa fa-lock"> Client Panel</i></span> Login
        </h1>

        <form (submit)="onSubmit()">
          <div class="form-group">
            <label for="email">Email</label>
            <input id="email" type="email" name="email" class="form-control" [(ngModel)]="email" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input id="password" type="password" name="password" class="form-control" [(ngModel)]="password" required>
          </div>
          <input type="submit" value="Login" class="btn btn-primary btn-block">
        </form>

      </div>
    </div>
  </div>
</div>
